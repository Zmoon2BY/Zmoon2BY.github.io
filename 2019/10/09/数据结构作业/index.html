 i=<span class="number">0</span>;i&lt;pos<span class="number">-1</span>;i++)p=p-&gt;next;</span><br><span class="line">		p-&gt;next-&gt;pre=p-&gt;pre;</span><br><span class="line">		p-&gt;pre-&gt;next=p-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">free</span>(p);</span><br><span class="line">	<span class="keyword">this</span>-&gt;size--;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="三对角矩阵set函数"><a href="#三对角矩阵set函数" class="headerlink" title="三对角矩阵set函数"></a>三对角矩阵set函数</h3><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span> &lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="title">void</span> <span class="title">tridiagonalMatrix</span>&lt;T&gt; :</span>: <span class="built_in">set</span>(<span class="keyword">int</span> i,<span class="keyword">int</span> j,<span class="keyword">const</span> T&amp; newValue)</span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">if</span>(i&lt;<span class="number">1</span>||j&lt;<span class="number">1</span>||i&gt;n||j&gt;n)<span class="keyword">throw</span> matrixIndexOutOfBounds();</span><br><span class="line">	<span class="keyword">switch</span>(i-j)&#123;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">1</span>:element[i<span class="number">-2</span>]=newValue;<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">0</span>:element[n+i<span class="number">-2</span>]=newValue;<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">-1</span>:element[<span class="number">2</span>*n+i<span class="number">-2</span>]=newValue;<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">default</span>:</span><br><span class="line">			<span class="keyword">if</span>(newValue!=<span class="number">0</span>)<span class="keyword">throw</span> illegalParameterValue(<span class="string">"notridiagonal element must be zero"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="判断二叉树是否相同、求二叉树宽度"><a href="#判断二叉树是否相同、求二叉树宽度" class="headerlink" title="判断二叉树是否相同、求二叉树宽度"></a>判断二叉树是否相同、求二叉树宽度</h3><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;queue&gt;//没编译</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="built_in">queue</span>&lt;node* &gt; q;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">node</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	<span class="keyword">int</span> element;</span><br><span class="line">	node * lc,rc;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">isSameTree</span><span class="params">(node *p, node *q)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(p == <span class="literal">NULL</span> &amp;&amp; q == <span class="literal">NULL</span>) <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span>(p == <span class="literal">NULL</span> || q == <span class="literal">NULL</span>)&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(p-&gt;element == q-&gt;element)&#123;</span><br><span class="line">        <span class="keyword">if</span>(isSameTree(p-&gt;lc,q-&gt;lc) &amp;&amp; isSameTree(p-&gt;rc,q-&gt;rc))&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">width</span><span class="params">(node * root)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> maxw=<span class="number">0</span>,curw,nextw;</span><br><span class="line">	<span class="keyword">if</span>(root==<span class="literal">NULL</span>)<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	node* t=root;</span><br><span class="line">	q.push(t);</span><br><span class="line">	curw=<span class="number">1</span>;</span><br><span class="line">	maxw=<span class="number">1</span>;</span><br><span class="line">	<span class="keyword">while</span>(!q.empty())&#123;</span><br><span class="line">		t=q.front();</span><br><span class="line">		q.pop();</span><br><span class="line">		curw--;</span><br><span class="line">		<span class="keyword">if</span>(t-&gt;lc!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">			q.push(t-&gt;lc);</span><br><span class="line">			nextw++;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(t-&gt;rc!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">			q.push(t-&gt;rc);</span><br><span class="line">			nextw++;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(curw==<span class="number">0</span>)&#123;</span><br><span class="line">			curw=nextw;</span><br><span class="line">			maxw=max(maxw,nextw);</span><br><span class="line">			nextw=<span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
